{% extends 'base.html' %}

{% block content %}

    <div id="game-board-container" class="overflow-visible w-100 d-flex p-2 pt-4 justify-content-center align-items-center ">
        <div class="px-5 pb-5 board-container position-relative ">
            <div id="status-bar" class="d-flex justify-content-between align-items-center">
                <div class="fs-2">
                    <p id="turn-status" class="opacity-25"><i class="fas fa-circle pe-1"></i> Waiting...</p>
                </div>
                <div id="score">
                    
                </div>
            </div>

            <div class="rounded position-relative">
                <div class="bg-light play-board border border-dark" id="play-board">
                    {% for index in num_of_cells_background %}
                        <div class="table-row d-flex" id="{{index}}">
                            {% for i in num_of_cells_background %}
                                <div class="border background-board-cell"></div>
                            {%endfor%}
                        </div>  
                    {%endfor%}
                </div>

                <div id="game-board" class="game-board position-absolute board-position">
                    {% for index in num_of_cells_board %}
                        <div class="table-row d-flex" id="{{index}}">
                            {% for i in num_of_cells_board %}
                            <div class="table-cell node" id="cell-{{index}}-{{i}}" ></div>
                            {%endfor%}
                        </div>  
                    {%endfor%}
                </div>
            </div> 
            <div id="game-over-banner" class=" hidden greeting-container w-100 h-100 position-absolute z-index d-flex justify-content-center align-items-center text-center">
                <div class="py-4 px-5  greeting-wrapper  bg-secondary bg-opacity-50 border-radius-8   ">
                    <p id="result" class="text-warning fs-1 ">
                        <span><i class="fas fa-trophy px-1"></i></span>
                        You Won
                        <span><i class="fas fa-trophy px-1"></i></span>

                    </p>
                    <button onclick="rematch()" class="btn btn-primary">Try Again? </button>
                </div>

 
            </div>
        </div>

            
    </div>

{% endblock %}
